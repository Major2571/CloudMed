<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/exame.css">
    <link rel="stylesheet" href="styles/variaveis.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/hambuger.css">
    <title>Web APP</title>   
</head>

<body class="session-allow">
    <div class="form">   
        <form method="post" action="index.html"><br>
            <h1> Cadastrar Nova Vacina </h1><br><br>

            
            <div class="continer-iout-box">
                <div class="input-box"> 
                    <label for="name"> Nome </label><br><br>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="input-box"> 
                    <label for="tipo"> Tipo de Dose </label>
                    <select >
                        <option value="">Selecione</option>

                    </select>
                </div>

                <div class="input-box"> 
                    <label for="date"> Data da aplicação </label><br><br>
                    <input type="text" name="date" id="date" placeholder="    00 / 00 / 0000 " required>
                </div>

                <div class="input-box"> 
                    <label for="made"> Fabricante </label><br><br>
                    <input type="text" name="made" id="made"  required>
                </div>

                <div class="input-box"> 
                    <label for="city"> Cidade </label><br><br>
                    <input type="text" name="text" id="text" placeholder=" Selecione " required>
                </div>

                <div class="input-box"> 
                    <label for="UF"> UF </label><br><br>
                    <select>
                        <option value=""> Selecione </option>
                        <option value="AC"> Acre </option>
                        <option value="AL"> Alagoas </option>
                        <option value="AP"> Amapá </option>
                        <option value="AM"> Amazonas </option>
                        <option value="BA"> Bahia </option>
                        <option value="CE"> Ceará </option>
                        <option value="DF"> Distrito Federal </option>
                        <option value="ES"> Espirito Santo </option>
                        <option value="GO"> Goiás </option>
                        <option value="MA"> Maranhão </option>
                        <option value="MS"> Mato Grosso do Sul </option>
                        <option value="MT"> Mato Grosso </option>
                        <option value="MG"> Minas Gerais </option>
                        <option value="PA"> Pará </option>
                        <option value="PB"> Paraíba </option>
                        <option value="PR"> Paraná </option>
                        <option value="PE"> Pernambuco </option>
                        <option value="PI"> Piauí </option>
                        <option value="RJ"> Rio de Janeiro </option>
                        <option value="RN"> Rio Grande do Norte </option>
                        <option value="RS"> Rio Grande do Sul </option>
                        <option value="RO"> Rondônia </option>
                        <option value="RR"> Roraima </option>
                        <option value="SC"> Santa Catarina </option>
                        <option value="SP"> São Paulo </option>
                        <option value="SE"> Sergipe </option>
                        <option value="TO"> Tocantins </option>
                    </select>
                </div><br><br><br>
            </div>

                <div class="button">
                    <input class="btnSalvar" type="submit" value="Salvar"> &nbsp; &nbsp;
                    
                </div><br><br>
            
            
    </form>
</body>
</html>
