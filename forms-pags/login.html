<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/variaveis.css">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <link rel="stylesheet" href="/styles/profile.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/tipoCadastro.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>

<body class="session-cads">
    <section class="login session-cads">
        <div class="main-login">
            <div class="form-login">

                <div class="title">
                    <h1>Login</h1>
                </div>

                <form method="post" action="">
                    <div class="input-box">
                        <label for="usuario">CPF/CRN</label>
                        <input type="text" name="usuario" placeholder="Digite sem pontos">
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                </form>

                <div class="button">
                    <input class="btnLogin" type="submit" value=" Entrar ">
                </div>

                <div class="login-links">
                    <a href="#">Esqueci a senha</a>
                    <p>Não possui uma conta?</p>
                    <a href="#">Cadastre-se</a>
                </div>

            </div>
            <div class="img-login">
                <img src="img/imgLogin.svg" alt="Animação login">
            </div>

        </div>
    </section>
</body>

</html>
